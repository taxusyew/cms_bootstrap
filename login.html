<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="http://127.0.0.1:35729/livereload.js"></script>
	<script src="js/jquery1.7.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
		body {
			padding-top: 100px;
			background-color: #f5f5f5;
		}
		.form-signin {
			max-width: 300px;
			padding: 19px 29px 29px;
			margin: 0 auto 20px;
			background-color: #fff;
			border: 1px solid #e5e5e5;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
			-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
			box-shadow: 0 1px 2px rgba(0,0,0,.05);
		}
	</style>
</head>
<body>
	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading">登陆</h2>
			<input type="text" class="input-block-level" placeholder="电子邮件">
			<input type="password" class="input-block-level" placeholder="密码">
			<label class="checkbox">
			<input type="checkbox" value="remember-me"> 记住我
			</label>
		<button class="btn btn-large btn-primary" type="submit">登陆</button>
		</form>
	</div>

</body>
</html>
