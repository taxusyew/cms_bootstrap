<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="http://127.0.0.1:35729/livereload.js"></script>
	<script src="js/jquery1.7.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
		.leftBar{
			background-color: black;
			width: 150px;
			height: 100%;
		}
		body {
			height: 100%;
		}
		html {
			height: 100%;
		}
	</style>
</head>
	<body>
		 
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="span2">
						<a class="brand" href="index.html">CMS</a>
					</div>
				
					<div class="nav-collapse collapse">
						<p class="navbar-text pull-right">
							<a href="#myModalLogin" role="button" class="navbar-link" data-toggle="modal">登陆</a>
							<a href="#myModalLogout" role="button" class="navbar-link" data-toggle="modal">退出</a>
						</p>

						<ul class="nav">
							<li class="active"><a href="index.html">首页</a></li>
							<li><a href="article.html">文章</a></li>
							<li><a href="audio.html">音频</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>


		<div class="leftBar">
			<ul class="nav nav-list">
				<li class="nav-header">功能</li>
				<li class="active"><a href="#">上传音频</a></li>
				
				<li class="divider"></li>
				
			</ul>
		</div>
		
		<div id="myModalLogin" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>登陆</h3>
			</div>

			<div class="modal-body">
				<form >
					
					<input type="text" class="input-block-level" placeholder="电子邮件">
					<input type="password" class="input-block-level" placeholder="密码">
					<label class="checkbox">
						<input type="checkbox" value="remember-me"> 记住我
					</label>
					<button class="btn btn-large btn-primary" type="submit">登陆</button>
					<button class="btn btn-large btn-primary" type="submit">注册</button>
				</form>
			</div>
		</div>

		<div id="myModalLogout" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>确定退出？</h3>
			</div>

			<div class="modal-body">
				<button class="btn btn-large" type="submit">取消</button>
				<button class="btn btn-large btn-danger" type="submit">退出</button>
			</div>
		</div>

	</body>
</html>
